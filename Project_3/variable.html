<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variables</title>
  <!-- Main tempalte-1 -->
  <link rel="stylesheet" href="Css/variable.css">
  <!-- Normalize css -->
  <link rel="stylesheet" href="Css/normalize.css">
  <!-- all-min -->
  <link rel="stylesheet" href="Css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="parameter">
      <h1>Update CSS Variables with <span>JS</span></h1>
      <div class="option">
        <div class="spacing">
          <label for="s">Sapacing:</label>
          <input name="spacing" id="s" type="range" min="10" step="10" max="120" value="0" data-sizing="px">
        </div>
        <div class="blur">
          <label for="bl">Blur: </label>
          <input name="blur" id="bl" type="range" min="0" max="10" step="0.5" value="0" data-sizing="px">
        </div>
        <div class="base-color">
          <label for="bs">Base Color: </label>
          <input name="base" id="bs" type="color" value="#487063">
        </div>
      </div>
    </div>
    <img src=".//Image/1357625.png" alt="">
  </div>
  <script src="variable.js"></script>
</body>
</html>
